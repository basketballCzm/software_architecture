<!DOCTYPE html>
<html>
<head>
	<title>集群监控系统</title>
	<META HTTP-EQUIV="Refresh" content="3"> 
	<h1>集群监控系统</h1>
</head>
<body>
<table id="table" border="1" cellspacing="0" cellpadding="0">
   <tr>
        <th>ID</th>
        <th>IP</th>
        <th>MAC</th>
        <th>CPU</th>
        <th>MEM</th>
        <th>STATUS</th>
    </tr>
</table>
<script type="text/javascript">
window.onload=function(){

var data = {{ displayData|safe }};

    
    var table=document.getElementById("table");
    for(var i=0;i<data.length;i++){
                            var row=table.insertRow(table.rows.length);
                            var c1=row.insertCell(0);
                            c1.innerHTML = "<a href='" +data[i].ID+"'>"+data[i].ID+"</a>";
                            var c2=row.insertCell(1);
                            c2.innerHTML=data[i].IP;
                            var c3=row.insertCell(2);
                            c3.innerHTML=data[i].MAC;
                            var c4=row.insertCell(3);
                            c4.innerHTML=data[i].CPU;
                            var c5=row.insertCell(4);
                            c5.innerHTML=data[i].MEM;
                            var c6=row.insertCell(5);
                            c6.innerHTML=data[i].STATUS;
                        }
}
</script>
</body>
</html>
